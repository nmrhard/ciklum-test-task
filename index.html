<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calendar meeting</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="src/sass/style.scss">
</head>

<body class="page-body">
  <main class="page-main">
    <div class="container">
      <div class=" calendar calendar__header">
        <h1 class="page-heading">Calendar</h1>
        <div class="calendar__action">
          <form class="calendar__filter" action="#">
            <select name="user-name" id="user-name" class="select-field">
              <option value="any" selected>All member</option>
              <option value="smith">Smith</option>
              <option value="eva">Eva</option>
              <option value="adam">Adam</option>
            </select>
          </form>
          <a class="button" href="create-event.html">New event +</a>
        </div>
      </div>
      <table class="meeting">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00</td>
            <td class="meeting__reserved">
              <span class="meeting__name">Daily Standup</span>
              <button class="meeting__remove" type="button">X</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>11:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>12:00</td>
            <td></td>
            <td class="meeting__reserved">
              <span class="meeting__name">Plaining session</span>
              <button class="meeting__remove" type="button">X</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>13:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>14:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>15:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>16:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>17:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>18:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div class="modal hidden">
    <p class="modal__text">Are you sure you want delete this event?</p>
    <div class="modal__action">
      <button class="button" type="button">Cancel</button>
      <button class="button button--success" type="submit">Create</button>
    </div>
  </div>
  <div class="overlay hidden"></div>
  <script src="src/js/controller.js"></script>
</body>

</html>
