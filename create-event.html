<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Create meeting</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="src/sass/style.scss">
</head>

<body class="page-body">
  <main class="page-main page-main--inner">
    <div class="error">
      <div class="container container--error">
        <p class="error__message">Failed to create an event. Time slot is already booked.</p>
        <button type="button" class="error__btn-close">X</button>
      </div>
    </div>
    <div class="container">
      <h1 class="page-heading">Create event</h1>
      <form class="event">
        <div class="event__row">
          <label for="event-name" class="event__name-field">Name of the event:</label>
          <input class="input-field" type="text" name="meetingName" id="event-name" required>
        </div>
        <div class="event__row">
          <label for="event-paticipants" class="event__name-field">Paticipants:</label>
          <select name="user" id="event-paticipants" class="select-field" required>
            <option value="any" selected>All member</option>
            <option value="smith">Smith</option>
            <option value="eva">Eva</option>
            <option value="adam">Adam</option>
          </select>
        </div>
        <div class="event__row">
          <label for="event-day" class="event__name-field">Day:</label>
          <select name="day" id="event-day" class="select-field" required>
            <option value="0" selected>Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
          </select>
        </div>
        <div class="event__row">
          <label for="event-time" class="event__name-field">Time:</label>
          <select name="time" id="event-time" class="select-field" required>
            <option value="10" selected>10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
          </select>
        </div>
        <div class="event__actions">
          <button class="button" type="button">Cancel</button>
          <button class="button button--success" type="submit">Create</button>
        </div>
      </form>
    </div>
  </main>
  <script src="src/js/controller.js"></script>
</body>

</html>
